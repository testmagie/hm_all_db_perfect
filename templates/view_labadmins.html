<!-- templates/view_labadmins.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Lab Admins</title>
</head>
<body>
    <h1>All Lab Admins</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Phone</th>
            <th>Username</th>
            <th>Password (Hashed)</th>
        </tr>
        {% for admin in labadmins %}
        <tr>
            <td>{{ admin['name'] }}</td>
            <td>{{ admin['specialization'] }}</td>
            <td>{{ admin['phone'] }}</td>
            <td>{{ admin['username'] }}</td>
            <td>{{ admin['password'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/admin_dashboard"><button>Back to Dashboard</button></a>
</body>
</html>
